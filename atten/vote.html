        databaseURL: "https://acm-attendance.firebaseio.com",
        storageBucket: "acm-attendance.appspot.com",
    };
    firebase.initializeApp(config);
    
    
    function vote(team) {
        if(team === "game" || team === "android" || team === "ai" ||
                team === "web" || team === "acmw" || team === "cpc") {
        
            // Increment votes
            var voteRef = firebase.database().ref('vote/' + team);
            voteRef.transaction(function(currentRank) {
                // If it has never been set, currentRank will be `null`.
                return currentRank + 1;
            });
            
    }
  
  }
</script>
